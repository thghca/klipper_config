[gcode_macro ALERT_ON]
description: Start repeating alert sound
gcode:
	 UPDATE_DELAYED_GCODE ID=_ALERT DURATION=0.01

[gcode_macro ALERT_OFF]
description: Stop repeating alert sound
gcode:
	UPDATE_DELAYED_GCODE ID=_ALERT DURATION=0

[delayed_gcode _ALERT]
gcode:
  _SOUND_NOTIFY
  UPDATE_DELAYED_GCODE ID=_ALERT DURATION=10
