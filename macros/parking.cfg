[gcode_macro _PARK_POSITIONS]
description: park configuration variables
variable_bed_gap = 0.5
variable_park_center_back   = "110, 220"
variable_park_center_center = "110, 110"
variable_park_center_front  = "110,   0"
variable_park_left_front    = "  0,   0"
variable_park_right_back    = "110, 220"
gcode:

[gcode_macro _PARK_CENTER_BACK]
description: park at back of bed
gcode:
    _SAFE_Z_UP MIN={printer['gcode_macro _PARK_POSITIONS'].bed_gap}
    MOVE_XY TO="{printer['gcode_macro _PARK_POSITIONS'].park_center_back}"

[gcode_macro _PARK_CENTER_CENTER]
description: park at center of bed
gcode:
    _SAFE_Z_UP MIN={printer['gcode_macro _PARK_POSITIONS'].bed_gap}
    MOVE_XY TO="{printer['gcode_macro _PARK_POSITIONS'].park_center_center}"

[gcode_macro _PARK_CENTER_FRONT]
description: park at front of bed
gcode:
    _SAFE_Z_UP MIN={printer['gcode_macro _PARK_POSITIONS'].bed_gap}
    MOVE_XY TO="{printer['gcode_macro _PARK_POSITIONS'].park_center_front}"

[gcode_macro _PARK_LEFT_FRONT]
description: park at front left corner of bed
gcode:
    _SAFE_Z_UP MIN={printer['gcode_macro _PARK_POSITIONS'].bed_gap}
    MOVE_XY TO="{printer['gcode_macro _PARK_POSITIONS'].park_left_front}"

[gcode_macro _PARK_RIGHT_BACK]
description: park at back right corner of bed
gcode:
    _SAFE_Z_UP MIN={printer['gcode_macro _PARK_POSITIONS'].bed_gap}
    MOVE_XY TO="{printer['gcode_macro _PARK_POSITIONS'].park_right_back}"